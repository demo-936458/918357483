<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jollibee Orders Network</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.4/cytoscape.min.js"></script>
    <script src="dataset-meta.js"></script>
    <script src="cyto-config.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="right">
        <div id="logo">
            <img id="img-logo" src="logo.jpg" />
        </div>
        <div id="checkboxes">
            <div id="title">
                <h3>Product Network Analysis</h3>
            </div>
            <div id="cta-container">
                <button type="button" class="btn btn-primary" onclick="onClusterClick()">Cluster</button>
            </div>
            <div id="edge-slider">
                <h6 id="weights-title">Edge Threshold</h6>
                <span id="slider-value">0</span>
                <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="5" data-slider-step="0.25" data-slider-value="0" />
            </div>
            <h6 id="nodes-title">Nodes </h6>
            <a href="#" class="small" onclick="onCheckAllClick()">(toggle all)</a>
        </div>
    </div>
    <div id="canvas"></div>
    <script id="checkbox-template" type="x-tmpl-mustache">
        <div>
            <label class="custom-control custom-checkbox text-capitalize">
                <input type="checkbox" class="custom-control-input node-checkbox" data-key='{{ key }}' checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">{{ name }}</span>
            </label>
        </div>
    </script>
</body>

</html>
